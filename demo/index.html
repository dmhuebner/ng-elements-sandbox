<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
  <do-greet name="David"></do-greet>
  <script src="./polyfills-es2015.js"></script>
  <script src="./ngelements.js"></script>
  <script>
    const el = document.querySelector('do-greet');

    el.stuff = [
      {name: 'Frank', number: 1},
      {name: 'John', number: 2},
      {name: 'Sally', number: 3},
      {name: 'Emma', number: 4}
    ];

    el.addEventListener('greeted', (event) => {
      alert(event.detail);
    });
  </script>
  </body>
</html>
